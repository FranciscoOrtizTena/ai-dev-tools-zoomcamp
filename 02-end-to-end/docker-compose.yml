services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: snake_ops
      POSTGRES_PASSWORD: snake_ops
      POSTGRES_DB: snake_ops
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://snake_ops:snake_ops@db:5432/snake_ops
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        API_BASE_URL: /api
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  pgdata:
